<mat-card class="width_card center">
  <mat-card-title>Registracija</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registracijaForm">
      <mat-form-field class="full-width">
        <mat-label>Ime</mat-label>
        <input matInput placeholder="Ime" formControlName="ime" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Prezime</mat-label>
        <input matInput placeholder="Prezime" formControlName="prezime" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Korisničko ime</mat-label>
        <input
          matInput
          placeholder="Korisničko ime"
          formControlName="userName"
        />
        <mat-error *ngIf="registracijaForm.controls['userName'].errors?.['usernameExists'] && registracijaForm.controls['userName'].touched">
            Korisničko ime <strong>postoji</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Lozinka</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          placeholder="Lozinka"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Ponovi lozinku</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          placeholder="Ponovi lozinku"
          formControlName="confirmedPassword"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <re-captcha
        (resolved)="resolved($event)"
        siteKey="6Lc6JFknAAAAALcNieP5oYK3TUQFxEx1ByqBUUoJ"
      ></re-captcha>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <p>
      Imaš račun? <br />
      <button mat-button color="accent" routerLink="/prijava">
        Prijavi se
      </button>
    </p>
    <span class="example-spacer"></span>
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="onSubmit()"
    >
      Registriraj se
    </button>
  </mat-card-actions>
</mat-card>
