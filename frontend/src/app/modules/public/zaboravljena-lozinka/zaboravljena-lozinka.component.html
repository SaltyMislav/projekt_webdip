<mat-card class="width_card center">
    <mat-card-title>Zaboravljena lozinka
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="formZaboravljenaLozinka" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <input matInput placeholder="Korisničko Ime" formControlName="korisnickoIme">
                <mat-error *ngIf="formZaboravljenaLozinka.controls['korisnickoIme'].hasError('required')">
                    Korisničko ime je obavezno!
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Pošalji</button>
        </form>
    </mat-card-content>
</mat-card>
