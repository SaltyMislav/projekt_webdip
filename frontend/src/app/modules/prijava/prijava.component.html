<mat-card class="width_card center">
  <mat-card-title>Prijava</mat-card-title>
  <mat-card-content>
    <form [formGroup]="prijavaForm">
      <mat-form-field class="full-width">
        <mat-label>Korisničko ime</mat-label>
        <input
          matInput
          placeholder="Korisničko ime"
          formControlName="korisnickoIme"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Lozinka</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Lozinka" formControlName="password" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <p>
        <mat-checkbox formControlName="zapamtiMe">Zapamti Me</mat-checkbox>
      </p>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <p>
      Nemaš račun? <br>
      <button mat-button color="accent" routerLink="/registracija">Registriraj se</button>
    </p>
    <span class="example-spacer"></span>
    <button mat-button routerLink="/zaboravljena-lozinka">
      Zaboravljena lozinka?
    </button>
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="onSubmit()"
    >
      Prijavi se
    </button>
  </mat-card-actions>
</mat-card>
