<h1 mat-dialog-title>Pretraživanje</h1>
<mat-dialog-content>
  <mat-form-field class="search">
    <mat-label>Pretraži</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="searchText"
      (keyup)="search(searchText)"
    />
  </mat-form-field>
  <mat-list>
    <mat-list-item *ngFor="let item of searchResults">
      <a [routerLink]="[item.link]">{{ item.name }}</a>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Odustani</button>
</mat-dialog-actions>
